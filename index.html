<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Welcome to my simple calculator.</h1>
    </header>
    
    <main id="main">
        <div id="calculator">
            <div id="top">
                <input id="inputField" placeholder="placeholder"></input>
            </div>
            <div id="mid">
                <div id="mid-correct">
                    <button id="button-clear"class="button">Clear</button>
                    <button id="button-back"class="button">Back</button>
                </div>
                <div id="mid-result">
                    <button id="result"class="button">=</button>
                </div>
            </div>
            <div id="bot">
                <div id="bot-numbers">
                    <button id="button7"class="button">7</button>
                    <button id="button8"class="button">8</button>
                    <button id="button9"class="button">9</button>
                    <button id="button4"class="button">4</button>
                    <button id="button5"class="button">5</button>
                    <button id="button6"class="button">6</button>
                    <button id="button1"class="button">1</button>
                    <button id="button2"class="button">2</button>
                    <button id="button3"class="button">3</button>
                    <button id="button0"class="button">0</button>
                    <button id="button-comma"class="button">,</button>
                </div>
                <div id="bot-operators">
                    <button id="sum"class="button">+</button>
                    <button id="sub"class="button">-</button>
                    <button id="multi"class="button">*</button>
                    <button id="div"class="button">/</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        <div id="creator">
            <p id="creator-content">Created as part of <a href="https://www.theodinproject.com/">theOdinProject</a> Â© Johannes Kuschniriuk 2023</p>
        </div>
    </footer>
</body>
</html>
