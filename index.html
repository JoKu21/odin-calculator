<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <header id="header">
        <h1 id="title">Welcome to<br>my simple calculator.</h1>
    </header>
    
    <main id="main">
        <div id="calculator">
            <div id="top">
                <div type="output" id="outputField">0</div>
            </div>
            <div id="mid">
                <div id="mid-correct">
                    <button id="button-clear"class="button" value="clear">Clear</button>
                    <button id="button-back"class="button" value="back">Back</button>
                </div>
                <div id="mid-result">
                    <button id="result"class="button" value="result">=</button>
                </div>
            </div>
            <div id="bot">
                <div id="bot-numbers">
                    <button id="button7"class="button" value="7">7</button>
                    <button id="button8"class="button" value="8">8</button>
                    <button id="button9"class="button" value="9">9</button>
                    <button id="button4"class="button" value="4">4</button>
                    <button id="button5"class="button" value="5">5</button>
                    <button id="button6"class="button" value="6">6</button>
                    <button id="button1"class="button" value="1">1</button>
                    <button id="button2"class="button" value="2">2</button>
                    <button id="button3"class="button" value="3">3</button>
                    <button id="button0"class="button" value="0">0</button>
                    <button id="button-comma"class="button" value=",">,</button>
                </div>
                <div id="bot-operators">
                    <button id="sum"class="button" value="+">+</button>
                    <button id="sub"class="button" value="-">-</button>
                    <button id="multi"class="button" value="*">*</button>
                    <button id="div"class="button" value="/">/</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer id="footer">
        <div id="creator">
            <p id="creator-content">Created as part of<br><a href="https://www.theodinproject.com/">theOdinProject</a> Â© Johannes Kuschniriuk 2023</p>
        </div>
    </footer>
</body>
</html>
